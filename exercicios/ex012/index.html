<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <!-- <video src="midia/Meu-Video3webm.webm"> width="500" height="360" controls</video>. (dessa forma não está funcionando)-->

    <video width="560" height="315" controls>
        <source src="midia/Meu-Video3webm.webm" type="video/webm">
        <source src="midia/meu-video3ogv.ogv" type="video/ogv">
        <source src="midia/meu-video3mp4.mp4" type="video/mp4">
        <p>seu navegador n]ao tem compatibilidade com reprodução de videos</p>
      </video>
      <!-- se fizer dessa forma o consumo em gigas pode ficar muito caro pro cliente, pois são videos em hospedagem própria-->

      <h1>Inserindo videos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=XojJIUJ17GB326l6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

      <h1>Inserindo videos do vimeo</h1>
      <iframe src="https://player.vimeo.com/video/893734429?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="2023 SeoheePark Animation reels"></iframe>
</body>
</html>

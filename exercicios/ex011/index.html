<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width:750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Josef Suk, Serenade Op 6 - A Far Cry.mp3" controls autoplay></audio>
    <!--maneira simples de colocar o audio MP3 WAV OGG-->
    <audio 
    source src="midia/Josef Suk, Serenade Op 6 - A Far Cry.mp3" type="audio/mpeg"
    
    </audio> <!--evitar usar formatos WAv pois sÃ£o muito pesados-->
</audio>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        *{ /* configurações globais */
            margin: 0;
            padding: 0;
            height: 100%;

        }
        body{
            background-image: linear-gradient(to top,white,blue 30%);
            background-attachment: fixed;

        }
        p{
            
            background-image: radial-gradient(circle, green 30%, white);
            display: flex;
            
        }
    </style>
</head>
<body>
    <h1>testanto gradiente</h1>

    <h2>exemplo</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores consequatur nulla reprehenderit autem et sunt voluptatibus atque cum natus? Animi et dolorem asperiores ipsa, alias maiores commodi itaque optio velit!</p>

</body>
</html>
